<!doctype html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" media="screen" />
	<script src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script src="jquery.plugins.js"></script>
	<script>
	var iWasCalled = false;
	$.fn.initPlugin = function(options) {
		iWasCalled = true;
	};
		
	$(function(){
		test("is plugin called on load", function() {
			ok(iWasCalled, "Plugin was called");
		});
	
		asyncTest("a basic test example", function() {
			$.fn.testPlugin = function(options) {
			console.dir(options);
				equals(options.name, "thorsteinsson");
				equals(options.foo.bar, 1337);
				start();
			};
			$('<div data-test-plugin data-test-plugin-name="thorsteinsson" data-test-plugin-foo=\'{"bar": 1337}\' />').plugins();
		});
	
	});
	</script>
  
</head>
<body>
	<h1 id="qunit-header">jQuery Plugins</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="plugin" data-init-plugin />
	</div>
</body>
</html>
